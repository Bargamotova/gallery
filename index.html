<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Pictures</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Images</h1>
    <div class="example-block">
      <div class="example-block__copy copy">
        <div class="copy__label">Get the image :</div>
        <div class="copy__container">
          <input readonly type="text" class="copy__text"
            value="https://bargamotova.github.io/gallery/[name of folder]/[name of image]" />
          <button class="copy__btn">Copy</button>
        </div>
        <div class="copy__example">
          Example: <span>https://bargamotova.github.io/gallery/<em>animals</em>/<em>2.jpg</em></span>
        </div>
      </div>
      <div class="example-block__photo photo-block">
        <img class="photo-block__example" src="https://bargamotova.github.io/gallery/animals/2.jpg" alt="dog">
      </div>


    </div>
    <div class="content content__bird">
      <h2 class="subtitle"><span>folder:</span>Birds</h2>

      <div class="inner">
        <img src="bird/bird.png" alt="bird" class="image">
        <img src="bird/voron-2.png" alt="bird" class="image">
        <img src="bird/voron-3.png" alt="bird" class="image">
        <img src="bird/voron-4.png" alt="bird" class="image">
        <img src="bird/voron.png" alt="bird" class="image">
      </div>
    </div>
    <div class="content content__flowers">
      <h2 class="subtitle"><span>folder:</span>Flowers</h2>
      <div class="inner">
        <img src="flowers/flower.jpg" alt="flowers" class="image">
        <img src="flowers/rose.png" alt="flowers" class="image">

      </div>
    </div>
    <div class="content content__difference">
      <h2 class="subtitle"><span>folder:</span>Difference</h2>

      <div class="inner">
        <img src="difference/earth_atmos-s.jpg" alt="difference" class="image">
        <img src="difference/earth_atmos.jpg" alt="difference" class="image">
        <img src="difference/earth_atmos_blue@s.jpg" alt="difference" class="image">
        <img src="difference/face-1.png" alt="difference" class="image">
        <img src="difference/face-2.png" alt="difference" class="image">
        <img src="difference/moon.png" alt="difference" class="image">
        <img src="difference/sun.png" alt="difference" class="image">
      </div>
    </div>

  </div>
</body>

</html>
