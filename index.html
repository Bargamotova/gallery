<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Pictures</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Images</h1>
    <div class="content content__animals">
      <h2 class="subtitle">Animals</h2>
      <div class="copy">
        <label for="copied">Get the image :</label>
        <div class="copy__container">
          <input readonly type="text" class="copy__text" id="copied" value="https://bargamotova.github.io/gallery/animals/[name of
          image]" />
          <button class="copy__btn">Copy</button>
        </div>
      </div>
      <div class="inner">
        <img class="image" src="animals/1.jpg" alt="animal">
        <img class="image" src="animals/2.jpg" alt="animal">
        <img class="image" src="animals/3.jpg" alt="animal">
        <img class="image" src="animals/4.jpg" alt="animal">
        <img class="image" src="animals/5.jpg" alt="animal">
        <img class="image" src="animals/6.jpg" alt="animal">
        <img class="image" src="animals/7.jpg" alt="animal">
        <img class="image" src="animals/8.jpg" alt="animal">
        <img class="image" src="animals/10.png" alt="animal">
        <img class="image" src="animals/cat-siluet.png" alt="animal">
        <img class="image" src="animals/siluet.png" alt="animal">
      </div>
    </div>
    <div class="content content__bird">
      <h2 class="subtitle">Birds</h2>
      <p class="notes">Get the image: https://bargamotova.github.io/gallery/bird/[name of image]</p>
      <div class="inner">
        <img src="bird/bird.png" alt="bird" class="image">
        <img src="bird/voron-2.png" alt="bird" class="image">
        <img src="bird/voron-3.png" alt="bird" class="image">
        <img src="bird/voron-4.png" alt="bird" class="image">
        <img src="bird/voron.png" alt="bird" class="image">
      </div>
    </div>
    <div class="content content__flowers">
      <h2 class="subtitle">Flowers</h2>
      <p class="notes">Get the image: https://bargamotova.github.io/gallery/flower/[name of image] </p>
      <div class="inner">
        <img src="flowers/flower.jpg" alt="flowers" class="image">
        <img src="flowers/rose.png" alt="flowers" class="image">

      </div>
    </div>
    <div class="content content__difference">
      <h2 class="subtitle">Difference</h2>
      <p class="notes">Get the image: https://bargamotova.github.io/gallery/difference/[name of image]</p>
      <div class="inner">
        <img src="difference/earth_atmos-s.jpg" alt="difference" class="image">
        <img src="difference/earth_atmos.jpg" alt="difference" class="image">
        <img src="difference/earth_atmos_blue@s.jpg" alt="difference" class="image">
        <img src="difference/face-1.png" alt="difference" class="image">
        <img src="difference/face-2.png" alt="difference" class="image">
        <img src="difference/moon.png" alt="difference" class="image">
        <img src="difference/sun.png" alt="difference" class="image">
      </div>
    </div>

  </div>
</body>

</html>
